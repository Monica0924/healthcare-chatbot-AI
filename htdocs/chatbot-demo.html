<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Health Chatbot Demo | Team Pixel Pirates</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%230aa7c2'/><text x='50' y='60' font-size='48' text-anchor='middle' fill='white'>AI</text></svg>">
    <style>
        :root {
            --bg: #06121a;
            --bg-alt: #071b27;
            --glass: rgba(255,255,255,0.14);
            --border: rgba(255,255,255,0.18);
            --white: #ecf7ff;
            --muted: #b8d9e6;
            --primary: #0aa7c2;
            --primary-2: #57d6ff;
            --accent: #0a6fd6;
            --shadow: 0 10px 30px rgba(0,0,0,0.35);
        }

        * { box-sizing: border-box; }
        html, body { margin: 0; padding: 0; height: 100%; }

        body {
            font-family: "Plus Jakarta Sans", system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", Arial, sans-serif;
            background: radial-gradient(1200px 700px at 10% -10%, #07324a 0%, transparent 60%),
                        radial-gradient(1200px 700px at 110% 10%, #06283d 0%, transparent 60%),
                        linear-gradient(180deg, #06121a 0%, #071b27 100%);
            color: var(--white);
            line-height: 1.6;
        }

        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .chat-header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 18px;
            backdrop-filter: blur(12px);
        }

        .chat-title {
            font-size: 28px;
            margin: 0 0 10px;
            background: linear-gradient(135deg, var(--primary-2), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .chat-subtitle {
            color: var(--muted);
            margin: 0;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 18px;
            backdrop-filter: blur(12px);
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
        }

        .message.user {
            align-items: flex-end;
        }

        .message.bot {
            align-items: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, var(--accent), var(--primary));
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: rgba(255,255,255,0.08);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 12px;
            color: var(--muted);
            margin-top: 4px;
        }

        .chat-input-container {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 18px;
            background: rgba(255,255,255,0.06);
            color: var(--white);
            font-size: 14px;
            outline: none;
        }

        .chat-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(10,167,194,0.2);
        }

        .chat-input::placeholder {
            color: var(--muted);
        }

        .send-button {
            padding: 12px 20px;
            background: linear-gradient(135deg, var(--accent), var(--primary));
            border: none;
            border-radius: 18px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.25s ease;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(10,111,214,0.4);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            color: var(--muted);
            font-style: italic;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: var(--muted);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .welcome-message {
            text-align: center;
            color: var(--muted);
            font-size: 16px;
            margin-bottom: 20px;
        }

        .quick-actions {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .quick-action {
            padding: 8px 12px;
            background: rgba(255,255,255,0.06);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--white);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.25s ease;
        }

        .quick-action:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .chat-container {
                padding: 10px;
            }
            
            .message-content {
                max-width: 85%;
            }
            
            .chat-input-container {
                flex-direction: column;
            }
            
            .quick-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1 class="chat-title">🤖 AI Health Assistant</h1>
            <p class="chat-subtitle">Ask me about symptoms, vaccines, or health concerns</p>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                👋 Welcome! I'm your AI health assistant. I can help with:
            </div>
            <div class="quick-actions">
                <div class="quick-action" onclick="sendQuickMessage('I have fever and cough')">Fever & Cough</div>
                <div class="quick-action" onclick="sendQuickMessage('Tell me about vaccines')">Vaccines</div>
                <div class="quick-action" onclick="sendQuickMessage('How to prevent dengue?')">Dengue Prevention</div>
                <div class="quick-action" onclick="sendQuickMessage('What are COVID symptoms?')">COVID-19</div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <span>AI is typing</span>
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="chat-input-container">
            <input 
                type="text" 
                id="messageInput" 
                class="chat-input" 
                placeholder="Ask about your health concerns..."
                onkeypress="handleKeyPress(event)"
            />
            <button id="sendButton" class="send-button" onclick="sendMessage()">
                Send
            </button>
        </div>
    </div>

    <script>
        const API_BASE = "http://127.0.0.1:5000";
        const messagesContainer = document.getElementById("chatMessages");
        const messageInput = document.getElementById("messageInput");
        const sendButton = document.getElementById("sendButton");
        const typingIndicator = document.getElementById("typingIndicator");

        function addMessage(content, sender, timestamp = null) {
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${sender}`;
            
            const time = timestamp || new Date().toLocaleTimeString();
            
            messageDiv.innerHTML = `
                <div class="message-content">${content}</div>
                <div class="message-time">${time}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTyping() {
            typingIndicator.style.display = "flex";
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTyping() {
            typingIndicator.style.display = "none";
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, "user");
            messageInput.value = "";
            
            // Disable input
            messageInput.disabled = true;
            sendButton.disabled = true;
            sendButton.textContent = "Sending...";

            // Show typing indicator
            showTyping();

            try {
                const response = await fetch(`${API_BASE}/chat`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        message: message,
                        user_id: 1 // Demo user ID
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Hide typing indicator
                hideTyping();
                
                // Add bot response
                addMessage(data.response, "bot");
                
                // Show consultation ID if available
                if (data.consultation_id) {
                    addMessage(`📋 Consultation ID: ${data.consultation_id} (sent for doctor review)`, "bot");
                }

            } catch (error) {
                console.error("Error sending message:", error);
                hideTyping();
                addMessage("❌ Sorry, I'm having trouble connecting to the server. Please make sure the FastAPI server is running.", "bot");
            } finally {
                // Re-enable input
                messageInput.disabled = false;
                sendButton.disabled = false;
                sendButton.textContent = "Send";
                messageInput.focus();
            }
        }

        function sendQuickMessage(message) {
            messageInput.value = message;
            sendMessage();
        }

        function handleKeyPress(event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Focus input on load
        messageInput.focus();

        // Add initial bot message
        setTimeout(() => {
            addMessage("Hello! I'm here to help with your health questions. What would you like to know?", "bot");
        }, 1000);
    </script>
</body>
</html>
