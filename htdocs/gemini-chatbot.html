<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini 2.5 Flash Chat</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        :root{
            --bg:#06121a;--bg-alt:#071b27;--card:rgba(255,255,255,0.08);--glass:rgba(255,255,255,0.14);
            --border:rgba(255,255,255,0.18);--white:#ecf7ff;--muted:#b8d9e6;--primary:#0aa7c2;--accent:#0a6fd6;
        }
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:'Plus Jakarta Sans',system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,sans-serif;background:linear-gradient(180deg,#06121a,#071b27);min-height:100vh;color:var(--white)}
        .container{max-width:900px;margin:0 auto;padding:20px}
        .header{display:flex;justify-content:space-between;align-items:center;padding:16px 0}
        .title{font-weight:700;font-size:20px}
        .status{font-size:12px;color:var(--muted)}
        .chat{background:var(--glass);border:1px solid var(--border);border-radius:16px;overflow:hidden}
        .messages{height:60vh;overflow-y:auto;padding:16px;display:flex;flex-direction:column;gap:12px}
        .msg{display:flex;gap:10px;align-items:flex-start}
        .msg .avatar{width:32px;height:32px;border-radius:50%;display:flex;align-items:center;justify-content:center;background:var(--card)}
        .msg .bubble{max-width:75%;padding:10px 14px;border-radius:14px;background:var(--card);border:1px solid var(--border);line-height:1.5}
        .msg.user{flex-direction:row-reverse}
        .msg.user .bubble{background:linear-gradient(135deg,var(--accent),var(--primary));border-color:var(--primary)}
        .input{display:flex;gap:10px;padding:12px;background:var(--bg-alt);border-top:1px solid var(--border)}
        .textarea{flex:1;background:var(--card);border:1px solid var(--border);border-radius:12px;color:var(--white);padding:10px 12px;resize:none;max-height:120px;min-height:44px}
        .send{width:44px;height:44px;border:none;border-radius:10px;background:linear-gradient(135deg,var(--accent),var(--primary));color:#fff;cursor:pointer}
        .toolbar{display:flex;gap:10px;padding-bottom:12px}
        .select, .range{background:var(--card);border:1px solid var(--border);color:var(--white);border-radius:10px;padding:8px}
        .typing{display:none;padding:8px 14px;background:var(--card);border:1px solid var(--border);border-radius:12px;width:fit-content;margin-left:46px}
        .typing.active{display:block}
        .error{color:#ffb4b4;font-size:13px}
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <div class="title">Gemini 2.5 Flash Chat</div>
                <div class="status" id="status">Connecting…</div>
            </div>
        </div>

        <div class="toolbar">
            <select id="model" class="select">
                <option value="gemini-2.5-flash">gemini-2.5-flash</option>
                <option value="gemini-2.0-flash">gemini-2.0-flash</option>
            </select>
            <label style="display:flex;align-items:center;gap:8px" class="range">
                <span>Max tokens</span>
                <input id="maxTokens" type="number" min="128" max="4096" value="1024" style="width:80px;background:transparent;border:none;color:var(--white)">
            </label>
        </div>

        <div class="chat">
            <div id="messages" class="messages"></div>
            <div id="typing" class="typing">AI is typing…</div>
            <div class="input">
                <textarea id="input" class="textarea" placeholder="Type your message... (Enter to send, Shift+Enter for newline)"></textarea>
                <button id="send" class="send"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
        <div id="err" class="error"></div>
    </div>

    <script src="gemini-chatbot.js"></script>
</body>
</html>
